spec_version: 2
description: Auto generated blueprint for terraform module ex6
# blueprint inputs can be provided by the user, API or CI plugin when creating an environment from this blueprint.
# inputs:
#   host_name:
#     type: string
#     display-style: normal
# blueprint outputs define which data that was generated during environment provisioning will be returned to the user, API or CI.
outputs:
  alb_endpoint:
    value: '{{ .grains.ex6.outputs.alb_endpoint }}'
    kind: link
  r53_endpoint:
    value: '{{ .grains.ex7.outputs.r53_url }}'
    kind: link
grains:
  ex6:
    kind: terraform
    spec:
      source:
        store: tko
        path: ex6
      host:
      # Execution Host - the platform where the asset executable will run.
      # For example, a Kubernetes cluster can be used as an execution host.
        name: ekscfox
        # A service account annotated with a role ARN with permissions to run the asset
        # service-account: <service-account-name>
      inputs: []
      env-vars: []
      outputs:
      - alb_endpoint
    # The terraform version that will be used to deploy the module
    tf-version: 1.2.3
  ex7:
    kind: terraform
    depends-on: ex6
    spec:
      source:
        store: tko
        path: ex7
      host:
      # Execution Host - the platform where the asset executable will run.
      # For example, a Kubernetes cluster can be used as an execution host.
        name: ekscfox
        # A service account annotated with a role ARN with permissions to run the asset
        # service-account: <service-account-name>
      inputs:
        - sandbox_id: '{{ sandboxid | downcase }}'
        - alb_dns: '{{ .grains.ex6.outputs.alb_endpoint }}'
      env-vars: []
      outputs:
      - r53_url
    # The terraform version that will be used to deploy the module
    tf-version: 1.2.3